# This workflow builds a NixOS tarball and creates a GitHub release.
#
name: Build and Release NixOS Tarball

on:
  # Run on pushes to the main branch
  push:
    branches:
      - main
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

# Grant permissions for creating releases
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          # Enable flakes and nix-command
          extra_nix_config: |
            experimental-features = nix-command flakes
          # Pass the GitHub token for accessing private flakes, if any
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build NixOS Tarball
        id: build
        run: |
          # Find the path to the nix executable
          NIX_PATH=$(which nix)
          echo "Nix executable found at: $NIX_PATH"

          # Use 'sudo -E' and provide the full path to the 'nix' executable.
          # Capture ALL stdout from the script.
          BUILD_OUTPUT=$(sudo -E $NIX_PATH run .#nixosConfigurations.nixos.config.system.build.tarballBuilder --print-build-logs)
          
          echo "--- Full Build Output ---"
          echo "$BUILD_OUTPUT"
          echo "-------------------------"

          # Get the last line of the output, which should be the store path
          RESULT_PATH=$(echo "$BUILD_OUTPUT" | tail -n 1)

          echo "Build complete. Extracted tarball path: $RESULT_PATH"

          # Add a check to ensure the path looks valid
          if [[ ! "$RESULT_PATH" == /nix/store/* ]]; then
            echo "Error: Extracted path is not a valid /nix/store path!"
            echo "The build script may have failed or changed its output."
            exit 1
          fi

          # Copy the tarball (which is root-owned) to a predictable filename
          # We need sudo to read the original file.
          sudo cp "$RESULT_PATH" ./nixos.wsl

          # Change the owner of the new file to the 'runner' user
          # so the release action can read and upload it.
          sudo chown runner:runner ./nixos.wsl

          # Pass the asset path and name to the release step
          echo "asset_path=./nixos.wsl" >> $GITHUB_OUTPUT
          echo "asset_name=nixos.wsl" >> $GITHUB_OUTPUT

      - name: Generate Tag
        id: tag
        run: |
          # Create a version tag like v1.0.1, v1.0.2, etc.
          TAG_NAME="v1.0.${{ github.run_number }}"
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # The tag created in the previous step
          tag_name: ${{ steps.tag.outputs.tag }}
          # Name of the release
          name: Release ${{ steps.tag.outputs.tag }}
          # Body of the release (updated to 'nixos')
          body: |
            Automated NixOS WSL build.
            Target: .#nixosConfigurations.nixos
          # Files to upload (from the build step)
          files: ${{ steps.build.outputs.asset_path }}
          # This marks this new release as the "latest"
          latest: true
        env:
          # The GITHUB_TOKEN is required to create a release
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
